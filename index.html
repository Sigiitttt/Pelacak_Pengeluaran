<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Pengeluaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Kolom Pelacak Pengeluaran -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0">Pelacak Pengeluaran</h3>
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="form-group">
                                <label for="description">Deskripsi</label>
                                <input type="text" class="form-control" id="description" placeholder="Masukkan deskripsi" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Jumlah</label>
                                <input type="number" class="form-control" id="amount" placeholder="Masukkan jumlah" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Kategori</label>
                                <select class="form-control" id="category" required>
                                    <option value="Makanan">Makanan</option>
                                    <option value="Transportasi">Transportasi</option>
                                    <option value="Hiburan">Hiburan</option>
                                    <option value="Tagihan">Tagihan</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Tambah Pengeluaran</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Kolom Pengeluaran -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h3 class="card-title mb-0">Pengeluaran</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="filter-category">Filter berdasarkan Kategori</label>
                            <select class="form-control" id="filter-category">
                                <option value="Semua">Semua</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Transportasi">Transportasi</option>
                                <option value="Hiburan">Hiburan</option>
                                <option value="Tagihan">Tagihan</option>
                            </select>
                        </div>
                        <table class="table table-striped mt-3">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Deskripsi</th>
                                    <th>Jumlah</th>
                                    <th>Kategori</th>
                                    <th>Tanggal</th>
                                </tr>
                            </thead>
                            <tbody id="expense-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
